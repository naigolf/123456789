services:
  - type: web
    name: pdf-consolidator
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 1 --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: MAX_CONTENT_LENGTH
        value: "52428800"
    healthCheckPath: /
