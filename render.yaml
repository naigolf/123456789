services:
  - type: web
    name: pdf-processor-optimized
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 1 --max-requests 10 --max-requests-jitter 5
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MALLOC_ARENA_MAX
        value: 2
