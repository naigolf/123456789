services:
  - type: web
    name: pdf-consolidator
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 1 --threads 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MAX_CONTENT_LENGTH
        value: 52428800  # 50MB limit
